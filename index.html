<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare Agent CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.7); }
        .status-lead { background-color: #dbeafe; color: #1e40af; }
        .status-contacted { background-color: #fef3c7; color: #d97706; }
        .status-soa { background-color: #dcfce7; color: #166534; }
        .status-quote { background-color: #f3e8ff; color: #7c3aed; }
        .status-enrolled { background-color: #ccfbf1; color: #0f766e; }
        .status-not-interested { background-color: #f1f5f9; color: #64748b; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main Application Container -->
    <div id="app-container" class="min-h-screen flex flex-col hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-teal-600">Medicare CRM</h1>
                        <nav class="ml-8 flex space-x-8">
                            <a href="#" class="text-teal-600 border-b-2 border-teal-600 px-3 py-2 text-sm font-medium">Dashboard</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-600"></span>
                        <button id="logout-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Stats Overview -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <span class="text-blue-600 text-sm font-bold" id="total-leads">0</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Total Leads</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                    <span class="text-green-600 text-sm font-bold" id="enrolled-leads">0</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Enrolled</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                                    <span class="text-yellow-600 text-sm font-bold" id="active-leads">0</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Active Leads</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                                    <span class="text-red-600 text-sm font-bold" id="conversion-rate">0%</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Conversion Rate</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Prospects & Clients</h2>
                        <p class="text-gray-600 mt-1">Manage your Medicare leads and track enrollments</p>
                    </div>
                    <button id="add-prospect-btn" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg font-semibold shadow-sm transition duration-200 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add New Prospect
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" id="search-input" placeholder="Search by name or phone..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                        </div>
                        <select id="status-filter" class="w-full md:w-48 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                            <option value="">All Statuses</option>
                            <option value="Lead">Lead</option>
                            <option value="Contacted - Needs SOA">Contacted - Needs SOA</option>
                            <option value="SOA Complete">SOA Complete</option>
                            <option value="Quote Sent">Quote Sent</option>
                            <option value="Enrolled - Medigap">Enrolled - Medigap</option>
                            <option value="Enrolled - MA">Enrolled - MA</option>
                            <option value="Not Interested">Not Interested</option>
                        </select>
                    </div>
                </div>

                <!-- Prospects List -->
                <div id="prospects-list" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div id="loading-message" class="text-center text-gray-500 p-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600 mx-auto mb-4"></div>
                        Loading prospects...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-8">
            <div class="text-center mb-2">
                <h1 class="text-3xl font-bold text-teal-600">Medicare CRM</h1>
                <p class="text-gray-600 mt-2">Agent Portal</p>
            </div>
            
            <h3 id="auth-title" class="text-xl font-semibold mb-6 text-gray-900 text-center">Sign in to your account</h3>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input type="email" id="auth-email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                           placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="auth-password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                           placeholder="Enter your password">
                </div>
                
                <div id="auth-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p id="error-message" class="text-red-700 text-sm text-center"></p>
                </div>

                <button type="submit" id="login-button" 
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white py-3 px-4 rounded-lg font-semibold shadow-sm transition duration-200">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center">
                <button id="toggle-auth-mode" class="text-teal-600 hover:text-teal-700 text-sm font-medium">
                    Don't have an account? Sign up
                </button>
            </div>
        </div>
    </div>

    <!-- Prospect Management Modal -->
    <div id="prospect-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-900">Add New Prospect</h3>
            </div>
            
            <form id="prospect-form" class="p-6">
                <input type="hidden" id="prospect-doc-id" value="">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Client Name *</label>
                        <input type="text" id="prospect-name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" id="prospect-phone" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="prospect-status" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                            <option value="Lead">Lead</option>
                            <option value="Contacted - Needs SOA">Contacted - Needs SOA</option>
                            <option value="SOA Complete">SOA Complete</option>
                            <option value="Quote Sent">Quote Sent</option>
                            <option value="Enrolled - Medigap">Enrolled - Medigap</option>
                            <option value="Enrolled - MA">Enrolled - MA</option>
                            <option value="Not Interested">Not Interested</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea id="prospect-notes" rows="4" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                              placeholder="Add any notes about this prospect..."></textarea>
                </div>

                <div class="flex justify-between items-center pt-6 border-t border-gray-200">
                    <button type="button" id="delete-prospect-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200 hidden">
                        Delete Prospect
                    </button>
                    <div class="flex space-x-3 ml-auto">
                        <button type="button" id="close-modal-btn" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition duration-200">
                            Cancel
                        </button>
                        <button type="submit" id="save-prospect-btn" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg font-medium shadow-sm transition duration-200">
                            Save Prospect
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    signOut, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    addDoc, 
    onSnapshot,
    query,
    where,
    orderBy,
    doc,
    setDoc,
    deleteDoc
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyCxtKpErTBR9KNMSOumFoApxo1oK9dcMM0",
    authDomain: "crm2-agents.firebaseapp.com",
    projectId: "crm2-agents",
    storageBucket: "crm2-agents.firebasestorage.app",
    messagingSenderId: "730895877711",
    appId: "1:730895877711:web:2df0461745813122f38c3a"
};

console.log("Initializing Medicare CRM...");

try {
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    console.log("âœ… CRM initialized successfully!");

    // State variables
    let currentUser = null;
    let isLoginMode = true;
    let prospects = [];
    let prospectToDelete = null;

    // DOM Elements
    const appContainer = document.getElementById('app-container');
    const authModal = document.getElementById('auth-modal');
    const authForm = document.getElementById('auth-form');
    const authTitle = document.getElementById('auth-title');
    const authError = document.getElementById('auth-error');
    const toggleAuthMode = document.getElementById('toggle-auth-mode');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');
    const prospectsList = document.getElementById('prospects-list');
    const loadingMessage = document.getElementById('loading-message');
    const addProspectBtn = document.getElementById('add-prospect-btn');
    const prospectModal = document.getElementById('prospect-modal');
    const prospectForm = document.getElementById('prospect-form');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const deleteProspectBtn = document.getElementById('delete-prospect-btn');
    const searchInput = document.getElementById('search-input');
    const statusFilter = document.getElementById('status-filter');

    // Stats elements
    const totalLeadsEl = document.getElementById('total-leads');
    const enrolledLeadsEl = document.getElementById('enrolled-leads');
    const activeLeadsEl = document.getElementById('active-leads');
    const conversionRateEl = document.getElementById('conversion-rate');

    // Event Listeners
    authForm.addEventListener('submit', handleAuth);
    toggleAuthMode.addEventListener('click', toggleAuthModeHandler);
    logoutBtn.addEventListener('click', handleLogout);
    addProspectBtn.addEventListener('click', () => openProspectModal());
    closeModalBtn.addEventListener('click', closeProspectModal);
    prospectForm.addEventListener('submit', handleProspectSubmit);
    deleteProspectBtn.addEventListener('click', handleDeleteProspect);
    searchInput.addEventListener('input', filterProspects);
    statusFilter.addEventListener('change', filterProspects);
    
    // Modal backdrop clicks
    prospectModal.addEventListener('click', (e) => {
        if (e.target === prospectModal) closeProspectModal();
    });

    // Auth State Listener
    onAuthStateChanged(auth, (user) => {
        console.log("Auth state changed:", user);
        if (user) {
            currentUser = user;
            userEmailSpan.textContent = user.email;
            appContainer.classList.remove('hidden');
            authModal.classList.add('hidden');
            loadProspects();
        } else {
            currentUser = null;
            appContainer.classList.add('hidden');
            authModal.classList.remove('hidden');
            prospectsList.innerHTML = '';
            loadingMessage.textContent = 'Please log in to view prospects.';
        }
    });

    // Auth Handler
    async function handleAuth(e) {
        e.preventDefault();
        
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const button = document.getElementById('login-button');
        
        if (!email || !password) {
            showAuthError('Please fill in all fields');
            return;
        }

        // Show loading state
        button.disabled = true;
        button.textContent = isLoginMode ? 'Signing in...' : 'Creating account...';
        authError.classList.add('hidden');

        try {
            if (isLoginMode) {
                await signInWithEmailAndPassword(auth, email, password);
            } else {
                await createUserWithEmailAndPassword(auth, email, password);
                showAuthError('Account created successfully! Please sign in.', 'green');
                toggleAuthModeHandler();
            }
        } catch (error) {
            console.error('Auth error:', error);
            let errorMessage = 'Authentication failed. Please try again.';
            
            switch (error.code) {
                case 'auth/invalid-email':
                    errorMessage = 'Invalid email address format.';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password.';
                    break;
                case 'auth/email-already-in-use':
                    errorMessage = 'This email is already registered.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Password should be at least 6 characters.';
                    break;
            }
            
            showAuthError(errorMessage);
        } finally {
            button.disabled = false;
            button.textContent = isLoginMode ? 'Sign in' : 'Sign up';
        }
    }

    function showAuthError(message, color = 'red') {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        authError.classList.remove('hidden');
        authError.className = `p-3 rounded-lg text-sm text-center ${color === 'green' ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'}`;
    }

    function toggleAuthModeHandler() {
        isLoginMode = !isLoginMode;
        authTitle.textContent = isLoginMode ? 'Sign in to your account' : 'Create your account';
        toggleAuthMode.textContent = isLoginMode ? 
            'Don\'t have an account? Sign up' : 
            'Already have an account? Sign in';
        document.getElementById('login-button').textContent = isLoginMode ? 'Sign in' : 'Sign up';
        authError.classList.add('hidden');
        authForm.reset();
    }

    async function handleLogout() {
        try {
            await signOut(auth);
        } catch (error) {
            console.error("Logout error:", error);
        }
    }

    // Load prospects from Firestore
    function loadProspects() {
        if (!currentUser) return;
        
        console.log("Loading prospects for user:", currentUser.uid);
        loadingMessage.classList.remove('hidden');
        
        const prospectsRef = collection(db, 'prospects');
        const userProspectsQuery = query(
            prospectsRef, 
            where('userId', '==', currentUser.uid),
            orderBy('createdAt', 'desc')
        );
        
        onSnapshot(userProspectsQuery, (snapshot) => {
            loadingMessage.classList.add('hidden');
            prospects = [];
            snapshot.forEach((doc) => {
                prospects.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            
            updateStats();
            renderProspects();
        }, (error) => {
            console.error("Error loading prospects:", error);
            loadingMessage.textContent = 'Error loading prospects. Please refresh the page.';
        });
    }

    // Update dashboard statistics
    function updateStats() {
        const total = prospects.length;
        const enrolled = prospects.filter(p => p.status.includes('Enrolled')).length;
        const active = prospects.filter(p => !p.status.includes('Not Interested') && !p.status.includes('Enrolled')).length;
        const conversionRate = total > 0 ? Math.round((enrolled / total) * 100) : 0;

        totalLeadsEl.textContent = total;
        enrolledLeadsEl.textContent = enrolled;
        activeLeadsEl.textContent = active;
        conversionRateEl.textContent = conversionRate + '%';
    }

    // Render prospects to the DOM
    function renderProspects(list = prospects) {
        prospectsList.innerHTML = '';
        
        if (list.length === 0) {
            prospectsList.innerHTML = `
                <div class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">No prospects found</h3>
                    <p class="mt-2 text-gray-500">Get started by creating your first prospect.</p>
                    <button id="empty-state-add-btn" class="mt-4 bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200">
                        Add New Prospect
                    </button>
                </div>
            `;
            document.getElementById('empty-state-add-btn').addEventListener('click', () => openProspectModal());
            return;
        }

        list.forEach(prospect => {
            const prospectElement = document.createElement('div');
            prospectElement.className = 'border-b border-gray-200 last:border-b-0 hover:bg-gray-50 transition duration-150';
            
            const statusClass = getStatusClass(prospect.status);
            const date = prospect.createdAt?.toDate ? prospect.createdAt.toDate().toLocaleDateString() : 'Recently';
            
            prospectElement.innerHTML = `
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <div class="w-10 h-10 bg-teal-100 rounded-lg flex items-center justify-center">
                                    <span class="text-teal-600 font-semibold text-sm">${prospect.name.charAt(0).toUpperCase()}</span>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${prospect.name}</h3>
                                <p class="text-gray-600">${prospect.phone || 'No phone number'}</p>
                                ${prospect.notes ? `<p class="text-sm text-gray-500 mt-1">${prospect.notes}</p>` : ''}
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="status-badge px-3 py-1 rounded-full text-sm font-medium ${statusClass}">
                                ${prospect.status}
                            </span>
                            <div class="flex space-x-2">
                                <button class="edit-btn text-teal-600 hover:text-teal-700 font-medium text-sm" data-id="${prospect.id}">
                                    Edit
                                </button>
                                <button class="delete-btn text-red-600 hover:text-red-700 font-medium text-sm" data-id="${prospect.id}">
                                    Delete
                                </button>
                            </div>
                            <span class="text-sm text-gray-500">${date}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners
            prospectElement.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const prospectToEdit = prospects.find(p => p.id === e.target.dataset.id);
                if (prospectToEdit) openProspectModal(prospectToEdit);
            });
            
            prospectElement.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const prospectId = e.target.dataset.id;
                prospectToDelete = prospects.find(p => p.id === prospectId);
                if (prospectToDelete && confirm(`Are you sure you want to delete "${prospectToDelete.name}"?`)) {
                    handleDeleteProspect();
                }
            });
            
            prospectsList.appendChild(prospectElement);
        });
    }

    function getStatusClass(status) {
        const classes = {
            'Lead': 'status-lead',
            'Contacted - Needs SOA': 'status-contacted',
            'SOA Complete': 'status-soa',
            'Quote Sent': 'status-quote',
            'Enrolled - Medigap': 'status-enrolled',
            'Enrolled - MA': 'status-enrolled',
            'Not Interested': 'status-not-interested'
        };
        return classes[status] || 'status-lead';
    }

    // Filter prospects
    function filterProspects() {
        const searchTerm = searchInput.value.toLowerCase();
        const statusFilterValue = statusFilter.value;

        const filtered = prospects.filter(prospect => {
            const matchesSearch = prospect.name.toLowerCase().includes(searchTerm) ||
                                (prospect.phone && prospect.phone.toLowerCase().includes(searchTerm));
            const matchesStatus = !statusFilterValue || prospect.status === statusFilterValue;
            
            return matchesSearch && matchesStatus;
        });

        renderProspects(filtered);
    }

    // Open prospect modal
    function openProspectModal(prospect = null) {
        const isEditing = !!prospect;
        
        document.getElementById('modal-title').textContent = 
            isEditing ? 'Edit Prospect' : 'Add New Prospect';
        document.getElementById('prospect-doc-id').value = 
            isEditing ? prospect.id : '';
        
        deleteProspectBtn.classList.toggle('hidden', !isEditing);
        
        if (isEditing) {
            document.getElementById('prospect-name').value = prospect.name || '';
            document.getElementById('prospect-phone').value = prospect.phone || '';
            document.getElementById('prospect-status').value = prospect.status || 'Lead';
            document.getElementById('prospect-notes').value = prospect.notes || '';
        } else {
            prospectForm.reset();
            document.getElementById('prospect-status').value = 'Lead';
        }
        
        prospectModal.classList.remove('hidden');
    }

    // Close prospect modal
    function closeProspectModal() {
        prospectModal.classList.add('hidden');
        prospectForm.reset();
        deleteProspectBtn.classList.add('hidden');
        prospectToDelete = null;
    }

    // Handle prospect form submission
    async function handleProspectSubmit(e) {
        e.preventDefault();

        const name = document.getElementById('prospect-name').value;
        if (!name) {
            alert('Please enter a client name');
            return;
        }

        const prospectData = {
            name: name,
            phone: document.getElementById('prospect-phone').value,
            status: document.getElementById('prospect-status').value,
            notes: document.getElementById('prospect-notes').value,
            userId: currentUser.uid,
            createdAt: new Date(),
            lastUpdated: new Date()
        };

        try {
            const docId = document.getElementById('prospect-doc-id').value;

            if (docId) {
                await setDoc(doc(db, 'prospects', docId), prospectData);
            } else {
                await addDoc(collection(db, 'prospects'), prospectData);
            }

            // Close modal and return to dashboard
            closeProspectModal();
            
        } catch (error) {
            console.error("Error saving prospect:", error);
            alert('Error saving prospect. Please try again.');
        }
    }

    // Handle prospect deletion
    async function handleDeleteProspect() {
        if (!prospectToDelete) {
            // Get from form if called from delete button
            const docId = document.getElementById('prospect-doc-id').value;
            prospectToDelete = prospects.find(p => p.id === docId);
        }
        
        if (!prospectToDelete) return;
        
        try {
            await deleteDoc(doc(db, 'prospects', prospectToDelete.id));
            // Close modal and return to dashboard
            closeProspectModal();
        } catch (error) {
            console.error("Error deleting prospect:", error);
            alert('Error deleting prospect. Please try again.');
        }
    }

} catch (error) {
    console.error("CRM initialization error:", error);
    document.getElementById('auth-error').textContent = 'Failed to initialize CRM. Please refresh the page.';
    document.getElementById('auth-error').classList.remove('hidden');
}
</script>
</body>
</html>
