<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Loading Example</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loading Spinner Container (Visible initially) -->
    <div id="loading-spinner" class="fixed inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm z-50 transition-opacity duration-300">
        <!-- The Spinner itself -->
        <div class="w-16 h-16 border-4 border-t-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4" role="status" aria-label="Loading"></div>
        <p class="text-lg text-gray-700 font-semibold">Authenticating user, please wait...</p>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="flex flex-1 items-center justify-center p-4 opacity-0 transition-opacity duration-500">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Welcome Back!</h1>
            <p class="text-gray-600 mb-6">You are now authenticated and the main content is displayed.</p>
            
            <div id="user-info" class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-left">
                <p class="font-medium text-blue-800">Authentication Status:</p>
                <code class="block mt-2 text-sm text-gray-700 bg-gray-100 p-2 rounded break-all" id="auth-status"></code>
                <p class="font-medium text-blue-800 mt-3">Your User ID:</p>
                <code class="block mt-2 text-sm text-gray-700 bg-gray-100 p-2 rounded break-all" id="current-user-id"></code>
            </div>
            
            <button onclick="signOutUser()" class="mt-8 px-6 py-3 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition-colors shadow-lg">Sign Out (Simulated)</button>
        </div>
    </div>

    <!-- Firebase SDK Imports and Initialization -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // UI elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const mainContent = document.getElementById('main-content');
        const authStatusElement = document.getElementById('auth-status');
        const userIdElement = document.getElementById('current-user-id');

        // Initial Firebase and utility variables
        let app, db, auth;

        /**
         * Updates the UI state by hiding the loading spinner and showing the main content.
         * @param {string} status The authentication status message.
         * @param {string} userId The current user's ID.
         */
        function updateUI(status, userId) {
            // Update user info display
            authStatusElement.textContent = status;
            userIdElement.textContent = userId;

            // Hide spinner with a fade out effect
            loadingSpinner.style.opacity = '0';
            setTimeout(() => {
                loadingSpinner.classList.add('hidden');
                // Show main content with a fade in effect
                mainContent.style.opacity = '1';
            }, 300); // Wait for the transition duration
        }

        /**
         * Initializes Firebase and handles user authentication.
         */
        async function initializeAppAndAuth() {
            if (!firebaseConfig) {
                console.error("Firebase configuration is missing.");
                updateUI("Error: Firebase Config Missing", "N/A");
                return;
            }

            try {
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Optional: set log level for debugging Firestore issues
                setLogLevel('Debug');
                
                // 1. Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in (either via custom token or anonymously)
                        const status = user.isAnonymous ? "Successfully Signed In (Anonymous)" : "Successfully Signed In (Custom Token)";
                        updateUI(status, user.uid);
                    } else {
                        // No user is signed in. Attempt to sign in.
                        console.log("No user signed in. Attempting sign-in...");
                        try {
                            if (initialAuthToken) {
                                // Attempt sign-in with the custom token
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Fallback to anonymous sign-in
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Authentication failed:", error);
                            // If sign-in fails, still hide the spinner and show an error message
                            updateUI(`Authentication Failed: ${error.code}`, "N/A");
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                updateUI(`Initialization Error: ${error.message}`, "N/A");
            }
        }

        // Start the application setup
        initializeAppAndAuth();
        
        // Expose signOutUser globally for the button click handler
        window.signOutUser = async () => {
             if (auth) {
                try {
                    await signOut(auth);
                    // The onAuthStateChanged listener handles the UI update after sign out
                    loadingSpinner.classList.remove('hidden');
                    loadingSpinner.style.opacity = '1';
                    mainContent.style.opacity = '0';
                    authStatusElement.textContent = "Signed Out. Re-authenticating...";
                    userIdElement.textContent = "N/A";
                } catch (error) {
                    console.error("Error signing out:", error);
                }
            }
        };

    </script>
</body>
</html>
