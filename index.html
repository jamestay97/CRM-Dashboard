<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- The CRM App -->
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-teal-600 mb-2 text-center">Medicare CRM</h1>
            <p class="text-gray-600 text-center mb-6">Agent Portal</p>
            
            <!-- Firebase Status -->
            <div id="firebase-status" class="mb-4 p-3 rounded-lg bg-blue-50 border border-blue-200">
                <div id="status-message" class="text-sm text-blue-700">Initializing Firebase...</div>
            </div>

            <!-- Auth Form -->
            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                    <input type="email" id="auth-email" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                           placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="auth-password" required 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                           placeholder="Your password">
                </div>
                
                <div id="auth-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p id="error-message" class="text-red-700 text-sm"></p>
                </div>

                <button type="submit" id="auth-button" 
                        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-3 rounded-lg font-semibold transition duration-200">
                    Sign In
                </button>
            </form>

            <div class="mt-4 text-center">
                <button id="toggle-auth-mode" class="text-teal-600 hover:text-teal-700 text-sm">
                    Don't have an account? Sign up
                </button>
            </div>
        </div>

        <!-- App Content (hidden until auth) -->
        <div id="app-content" class="hidden mt-8 bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Your Prospects</h2>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-gray-600 text-sm"></span>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                        Logout
                    </button>
                </div>
            </div>
            
            <div class="mb-6">
                <button id="add-prospect-btn" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded">
                    + Add New Prospect
                </button>
            </div>
            
            <div id="prospects-list" class="space-y-3">
                <div class="text-center text-gray-500 py-8">
                    No prospects yet. Add your first one above!
                </div>
            </div>
        </div>
    </div>

<script type="module">
// Import Firebase modules (CORRECT VERSION)
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    signOut, 
    onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { 
    getFirestore, 
    collection, 
    addDoc, 
    onSnapshot,
    query,
    where,
    orderBy
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Your Firebase Configuration (USE THIS EXACT ONE)
const firebaseConfig = {
  apiKey: "AIzaSyAJdgny5PgiiNEmjiW9D-2I8s8s86IIGuGDw",
  authDomain: "crm-web-c8dd7.firebaseapp.com",
  projectId: "crm-web-c8dd7",
  storageBucket: "crm-web-c8dd7.firebasestorage.app",
  messagingSenderId: "1006804847425",
  appId: "1:1006804847425:web:02773a5c430113fa362fc0"
};

// Update status
document.getElementById('status-message').textContent = 'Connecting to Firebase...';

try {
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    document.getElementById('status-message').innerHTML = 
        '✅ Firebase connected successfully!<br>Project: crm-web-c8dd7';
    
    console.log('Firebase initialized successfully!');

    // App state
    let currentUser = null;
    let isLoginMode = true;
    
    // DOM elements
    const authForm = document.getElementById('auth-form');
    const authError = document.getElementById('auth-error');
    const errorMessage = document.getElementById('error-message');
    const toggleAuthMode = document.getElementById('toggle-auth-mode');
    const authButton = document.getElementById('auth-button');
    const appContent = document.getElementById('app-content');
    const userEmailSpan = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');
    const prospectsList = document.getElementById('prospects-list');
    const addProspectBtn = document.getElementById('add-prospect-btn');
    
    // Event listeners
    authForm.addEventListener('submit', handleAuth);
    toggleAuthMode.addEventListener('click', toggleAuthModeHandler);
    logoutBtn.addEventListener('click', handleLogout);
    addProspectBtn.addEventListener('click', addProspect);
    
    // Auth state listener
    onAuthStateChanged(auth, (user) => {
        console.log('Auth state changed:', user);
        if (user) {
            currentUser = user;
            userEmailSpan.textContent = user.email;
            document.querySelector('.max-w-md').classList.add('hidden');
            appContent.classList.remove('hidden');
            loadProspects();
        } else {
            currentUser = null;
            document.querySelector('.max-w-md').classList.remove('hidden');
            appContent.classList.add('hidden');
        }
    });
    
    async function handleAuth(e) {
        e.preventDefault();
        
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        
        if (!email || !password) {
            showError('Please fill in all fields');
            return;
        }
        
        // Show loading
        authButton.disabled = true;
        authButton.textContent = isLoginMode ? 'Signing in...' : 'Creating account...';
        authError.classList.add('hidden');
        
        try {
            console.log(`Attempting ${isLoginMode ? 'login' : 'registration'} for:`, email);
            
            if (isLoginMode) {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful');
            } else {
                await createUserWithEmailAndPassword(auth, email, password);
                console.log('Registration successful');
                // Switch back to login mode after registration
                toggleAuthModeHandler();
            }
        } catch (error) {
            console.error('Auth error:', error);
            let errorMessage = 'Authentication failed. ';
            
            switch (error.code) {
                case 'auth/invalid-email':
                    errorMessage += 'Invalid email address.';
                    break;
                case 'auth/user-disabled':
                    errorMessage += 'This account has been disabled.';
                    break;
                case 'auth/user-not-found':
                    errorMessage += 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    errorMessage += 'Incorrect password.';
                    break;
                case 'auth/email-already-in-use':
                    errorMessage += 'This email is already registered.';
                    break;
                case 'auth/weak-password':
                    errorMessage += 'Password should be at least 6 characters.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage += 'Network error. Please check your connection.';
                    break;
                default:
                    errorMessage += error.message;
            }
            
            showError(errorMessage);
        } finally {
            authButton.disabled = false;
            authButton.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
        }
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        authError.classList.remove('hidden');
    }
    
    function toggleAuthModeHandler() {
        isLoginMode = !isLoginMode;
        authButton.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
        toggleAuthMode.textContent = isLoginMode ? 
            'Don\'t have an account? Sign up' : 
            'Already have an account? Sign in';
        authError.classList.add('hidden');
        authForm.reset();
    }
    
    async function handleLogout() {
        try {
            await signOut(auth);
            console.log('User signed out');
        } catch (error) {
            console.error('Logout error:', error);
        }
    }
    
    function loadProspects() {
        if (!currentUser) return;
        
        console.log('Loading prospects for user:', currentUser.uid);
        
        // Query prospects for the current user only
        const prospectsRef = collection(db, 'prospects');
        const userProspectsQuery = query(
            prospectsRef, 
            where('userId', '==', currentUser.uid),
            orderBy('createdAt', 'desc')
        );
        
        onSnapshot(userProspectsQuery, (snapshot) => {
            prospectsList.innerHTML = '';
            
            if (snapshot.empty) {
                prospectsList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        No prospects yet. Add your first one above!
                    </div>
                `;
                return;
            }
            
            snapshot.forEach((doc) => {
                const prospect = doc.data();
                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200';
                div.innerHTML = `
                    <h3 class="font-semibold text-gray-800">${prospect.name}</h3>
                    <p class="text-gray-600 text-sm mt-1">${prospect.phone || 'No phone number'}</p>
                    <div class="flex justify-between items-center mt-2">
                        <span class="inline-block px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">
                            ${prospect.status || 'Lead'}
                        </span>
                        <span class="text-xs text-gray-500">
                            ${prospect.createdAt?.toDate?.().toLocaleDateString() || 'Recently'}
                        </span>
                    </div>
                `;
                prospectsList.appendChild(div);
            });
        }, (error) => {
            console.error('Error loading prospects:', error);
            prospectsList.innerHTML = `
                <div class="text-center text-red-500 py-4">
                    Error loading prospects. Please refresh the page.
                </div>
            `;
        });
    }
    
    async function addProspect() {
        if (!currentUser) return;
        
        const name = prompt("Enter prospect name:");
        if (!name) return;
        
        const phone = prompt("Enter phone number (optional):");
        const status = prompt("Enter status (Lead, Contacted, Interested, Not Interested):", "Lead");
        
        try {
            await addDoc(collection(db, 'prospects'), {
                name: name,
                phone: phone || '',
                status: status || 'Lead',
                userId: currentUser.uid,
                createdAt: new Date()
            });
            console.log('Prospect added successfully');
        } catch (error) {
            console.error('Error adding prospect:', error);
            alert('Error adding prospect: ' + error.message);
        }
    }
    
} catch (error) {
    console.error('Firebase initialization error:', error);
    document.getElementById('status-message').innerHTML = 
        '❌ Firebase error: ' + error.message;
}
</script>
</body>
</html>
